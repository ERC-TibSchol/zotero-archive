name: Scheduled Zotero Backup

on:
  schedule:
    # Runs daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install uv
      run: pip install uv

    - name: Install dependencies from pyproject.toml
      run: uv pip install --system .

    - name: Run Zotero backup script
      env:
        ZOTERO_USER: ${{ secrets.ZOTERO_USER }}
        ZOTERO_KEY: ${{ secrets.ZOTERO_KEY }}
        ZOTERO_GROUP: ${{ secrets.ZOTERO_GROUP }}
      run: python archive_zotero_entries.py

    - name: Commit and push backup files
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        if ! git diff --cached --quiet; then
          DATE_TIME=$(date -u +"%Y-%m-%d %H:%M UTC")
          git commit -m "chore: scheduled backup at $DATE_TIME"
          git push
        else
          echo "No changes to commit."
        fi
